server.port=8090
#PostgreSQL (Reactive)
spring.data.r2dbc.repositories.enabled=true
spring.r2dbc.username=postgres
spring.r2dbc.password=1234
spring.r2dbc.url=r2dbc:postgresql://postgres:1234@localhost:5432/postgres
spring.r2dbc.initialization-mode=always
#For resources
spring.web.resources.static-locations=classpath:/,classpath:/resources/
spring.r2dbc.show-sql=true

debug=true